<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form class="container">
      <div class="item-container">
        <input type="text" name="valueDisplay" class="display" />
        <div class="inner-container">
          <input
            type="button"
            value="AC"
            class="button"
            onclick="valueDisplay.value=''"
          />
          <input
            type="button"
            value="DEL"
            class="button"
            onclick="valueDisplay.value=valueDisplay.value.slice(0, valueDisplay.value.length-1 )"
          />
          <input
            type="button"
            value="%"
            class="button"
            onclick="valueDisplay.value+='%'"
          />
          <input
            type="button"
            value="/"
            class="button"
            onclick="valueDisplay.value+='/'"
          />
        </div>
        <div class="inner-container">
          <input
            type="button"
            value="7"
            class="button"
            onclick="valueDisplay.value+=7"
          />
          <input
            type="button"
            value="8"
            class="button"
            onclick="valueDisplay.value+=8"
          />
          <input
            type="button"
            value="9"
            class="button"
            onclick="valueDisplay.value+=7"
          />
          <input
            type="button"
            value="X"
            class="button"
            onclick="valueDisplay.value+='*'"
          />
        </div>
        <div class="inner-container">
          <input
            type="button"
            value="4"
            class="button"
            onclick="valueDisplay.value+=4"
          />
          <input
            type="button"
            value="5"
            class="button"
            onclick="valueDisplay.value+=5"
          />
          <input
            type="button"
            value="6"
            class="button"
            onclick="valueDisplay.value+=6"
          />
          <input
            type="button"
            value="-"
            class="button"
            onclick="valueDisplay.value+='-'"
          />
        </div>
        <div class="inner-container">
          <input
            type="button"
            value="1"
            class="button"
            onclick="valueDisplay.value+=1"
          />
          <input
            type="button"
            value="2"
            class="button"
            onclick="valueDisplay.value+=2"
          />
          <input
            type="button"
            value="3"
            class="button"
            onclick="valueDisplay.value+=3"
          />
          <input
            type="button"
            value="+"
            class="button"
            onclick="valueDisplay.value+='+'"
          />
        </div>
        <div class="inner-container">
          <input type="button" value="=" class="button equal" onclick="valueDisplay.value=eval(valueDisplay.value)" />
          <input
            type="button"
            value="0"
            class="button"
            onclick="valueDisplay.value+=0"
          />
          <input
            type="button"
            value="."
            class="button"
            onclick="valueDisplay.value+='.'"
          />
        </div>
      </div>
    </form>
  </body>
</html>
